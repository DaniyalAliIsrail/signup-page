<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=_, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup page</h1>
                <p>
                    It just for 30 seconds
                </p>
            </header>

            <main class="signup-body">

                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Daniyal Ali" required>
                    </p>

                    <p>
                        <label for="youremail">Your Email</label>
                        <input type="email" id="youremail" placeholder="daniyalali@gmal.com" required>
                    </p>
                    <p>
                        <label for="yournewpassword">Your New Password</label>
                        <input type="password" id="yournewpassword" placeholder="Atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="button-value" value="Create Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">login</a></p>
            </footer>

        </div>/

        <div class="circle c1"></div> 
        <div class="circle c2"></div>

    </div>
    
</body>

</html>
